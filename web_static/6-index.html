<!DOCTYPE html>
<html>
<head>
		      
	<meta charset="UTF-8">
		          
	<title>Filters with Dropdown</title>
			      
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
			         
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	
</head>

<body>

	<header>
	
		<div class="header-container">
		
			<div class="logo-container">
			
				<a href="#">
				
					<img src="images/logo.png" alt="Logo">
					
				</a>
				
			</div>
			
			<nav>
			
				<ul>
				
					<li><a href="#">Home</a></li>
					
					<li><a href="#">About</a></li>
					
					<li><a href="#">Contact</a></li>
					
				</ul>
																												        
			</nav>
		</div>
																							
	</header>
	
	<section class="filters">
	
		<div class="locations filter">
		
			<h3>Locations</h3>
			
			<h4>States</h4>
			
			<ul class="popover">
			
				<li><a href="#">State 1</a>
				
					<ul>
					
						<li><a href="#">City 1</a></li>
						
						<li><a href="#">City 2</a></li>
						
					</ul>
					
				</li>
				
				<li><a href="#">State 2</a>
				
					<ul>
					
						<li><a href="#">City 3</a></li>
						
						<li><a href="#">City 4</a></li>
						
					</ul>
					
				</li>
				
			</ul>
			
		</div>
		
		<div class="amenities filter">
		
			<h3>Amenities</h3>
			
			<h4>Types</h4>
			
			<ul class="popover">
			
				<li><a href="#">Amenity 1</a></li>
				
				<li><a href="#">Amenity 2</a></li>
				
				<li><a href="#">Amenity 3</a></li>
				
			</ul>
			
		</div>
		
		<button type="button">Search</button>
		
	</section>
	
	<footer>
	
		<div class="footer-container">
		
			<p>Best School</p>
			
		</div>
		
	</footer>
	
</body>
</html>
